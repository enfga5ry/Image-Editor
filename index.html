<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-zinc-600 font-sans">
    <div
      class="container p-5 rounded-lg bg-zinc-800 m-auto mt-10 grid grid-cols-3"
    >
      <div
        class="img col-span-2 flex flex-col items-center justify-center gap-12"
      >
        <div class="img-box">
          <img id="img" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label
            for="upload"
            class="cursor-pointer text-white border-2 border-dashed py-2 px-5"
          >
            Upload</label
          >
          <input type="file" id="upload" class="hidden" />
        </div>
      </div>
      <div class="filters col-span-1">
        <ul class="flex flex-col gap-7">
          <li class="flex flex-col gap-1">
            <label class="text-white" for="saturate">Saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>
          <li class="flex flex-col gap-1">
            <label class="text-white" for="contrasr">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" />
          </li>
          <li class="flex flex-col gap-1">
            <label class="text-white" for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </li>
          <li class="flex flex-col gap-1">
            <label class="text-white" for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" />
          </li>
          <li class="flex flex-col gap-1">
            <label class="text-white" for="grayscale">Grayscale</label>
            <input
              type="range"
              id="grayscale"
              min="0"
              step="0.1"
              max="1"
              value="0"
            />
          </li>
          <li class="flex flex-col gap-1">
            <label class="text-white" for="blur">Blur</label>
            <input
              type="range"
              id="blur"
              min="0"
              step="0.1"
              max="10"
              value="0"
            />
          </li>
          <li class="flex flex-col gap-1">
            <label class="text-white" for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate" min="0" max="350" value="0" />
          </li>
          <li class="flex gap-1 justify-evenly">
            <a class="btn" download="image" id="download">Download</a>
            <span id="reset" class="btn">Reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
